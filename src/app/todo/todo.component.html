<section class="todoapp">
  <app-todo-add (newTodo)="onNewTodo($event)" ></app-todo-add>
  
  <section class="main">

    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    
    <app-todos-list></app-todos-list>
  </section>
  
  <app-todo-footer (deletedCompletedTodos)="onDeletedCompletedTodos()"></app-todo-footer>
</section>
