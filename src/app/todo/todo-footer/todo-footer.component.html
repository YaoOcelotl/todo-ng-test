<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> Pending tasks </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLinkActive="selected" [routerLinkActiveOptions]="{exact:true}" routerLink="/" >Todo</a>
    </li>
    <li>
      <a routerLinkActive="selected" routerLink="/active">Pending</a>
    </li>
    <li>
      <a routerLinkActive="selected" routerLink="/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="deleteCompleted()">Delete completed</button>
</footer>
