<footer [hidden]="!pending && !completed" class="footer">
  <span class="todo-count" [ngPlural]="pending">
    <ng-template ngPluralCase="=0">
      no pending tasks
    </ng-template>
    <ng-template ngPluralCase="=1">
      <strong>{{pending}}</strong> pending task
    </ng-template>
    <ng-template ngPluralCase="other">
      <strong>{{pending}}</strong> pending tasks
    </ng-template>

  </span>
  <ul class="filters">
    <li>
      <a routerLinkActive="selected" [routerLinkActiveOptions]="{exact:true}" routerLink="/" >Todo</a>
    </li>
    <li>
      <a routerLinkActive="selected" routerLink="/active" [class.disabled]="pending <= 0 ? true: null">Pending</a>
    </li>
    <li>
      <a routerLinkActive="selected" routerLink="/completed" [class.disabled]="completed <= 0 ? true: null">Completed</a>
    </li>
  </ul>
  <button [hidden]="completed <= 0" class="clear-completed" (click)="deleteCompleted()">Delete completed</button>
</footer>
