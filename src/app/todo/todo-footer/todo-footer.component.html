<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> Pending tasks </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a class="{{ !todoStatus ? 'selected' : null }}" routerLink="/" >Todo</a>
    </li>
    <li>
      <a class="{{ todoStatus == 'pending' ? 'selected' : null }}" routerLink="/active">Pending</a>
    </li>
    <li>
      <a class="{{ todoStatus == 'completed' ? 'selected' : null }}" routerLink="/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed">Delete completed</button>
</footer>
